<div class="action-container">
	<button mat-flat-button (click)="openCreateItemDialog()">
		Add data
	</button>
</div>

<table mat-table [dataSource]="dataSource" class="fade-in">

	<ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
		<th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
		<td mat-cell *matCellDef="let row; let i = index">{{ (column.header === 'Created Date') ? (column.cell(row) |
			date) : (column.header === 'No.') ? ('# ' + (i + 1)) : column.cell(row) }}</td>
	</ng-container>

	<!-- Actions Column -->
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let item">
			<div class="actions-group">
				<i class="fa-solid fa-info actions-group-icon"></i>
				<i class="fa-solid fa-pen actions-group-icon"></i>
				<i class="fa-solid fa-trash actions-group-icon" (click)="removeItem(item.id)"></i>
			</div>
		</td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
