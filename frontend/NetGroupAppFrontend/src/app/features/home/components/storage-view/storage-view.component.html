<div class="action-container">
	<button mat-flat-button (click)="openDialog()" matRipple [matRippleDisabled]="true">
		Add data
	</button>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z4">

	<!-- Position Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let storage; let i = index"> # {{ i + 1 }} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="space">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let storage"> {{ storage.space }} </td>
	</ng-container>

	<!-- Actions Column -->
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Actions </th>
		<td mat-cell *matCellDef="let storage">
			<mat-icon class="icon icon-edit" (click)="updateStorage(storage.id)">edit</mat-icon>
			<mat-icon class="icon icon-remove" (click)="removeStorage(storage.id)">delete</mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
